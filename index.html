<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>CSS Challenge - Styling a Form</title>
</head>
<body>
<h1>Sign Up Form</h1>

<form action="#" method="post">
	<label for="fname">First Name:</label>
	<input type="text" name="fname" required placeholder="Enter first name here.">

	<label for="lname">Last Name:</label>
	<input type="text" name="lname" required placeholder="Enter last name here.">

	<label for="email">Email:</label>
	<input type="email" name="email" required placeholder="Enter email here.">

	<label for="password">Password:</label>
	<input type="password" name="password" required placeholder="Enter password here.">

	<button type="submit">Submit</button>
</form>

</body>
</html>
